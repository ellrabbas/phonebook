<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefon kitabçası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="main container">


        <form class="register-form border p-5 shadow">
            <fieldset>
                <legend class="fw-bold">Qeydiyyat</legend>
                <div class="input mb-3 w-100 d-flex justify-content-between align-items-center">
                    <label for="fname" class="w-25">Ad</label>
                    <input type="text" id="fname" class="w-70" name="fname">
                </div>
                <div class="input mb-3 w-100 d-flex justify-content-between align-items-center">
                    <label for="lname" class="w-25">Soyad</label>
                    <input type="text" id="lname" class="w-70" name="lname">
                </div>
                <div class="input mb-3 d-flex justify-content-between align-items-center">
                    <label for="phone" class="w-25">Telefon</label>
                    <input type="tel" id="phone" class="w-70" name="phone">
                </div>
                <div class="input mb-3 d-flex justify-content-between align-items-center">
                    <label for="email" class="w-25">Elektron poçt</label>
                    <input type="email" id="email" class="w-70" name="email">
                </div>
                <div class="submit d-flex justify-content-end">
                    <input type="submit" class="btn btn-success sign-up" value="Qeyd et">
                </div>
            </fieldset>
        </form>

        <div class="modal">
            <form>
                <div class="input mb-3 w-100 d-flex justify-content-between align-items-center">
                    <label for="modal-fname" class="w-25">Ad</label>
                    <input type="text" id="modal-fname" class="w-70" name="fname">
                </div>
                <div class="input mb-3 w-100 d-flex justify-content-between align-items-center">
                    <label for="modal-lname" class="w-25">Soyad</label>
                    <input type="text" id="modal-lname" class="w-70" name="lname">
                </div>
                <div class="input mb-3 d-flex justify-content-between align-items-center">
                    <label for="modal-phone" class="w-25">Telefon</label>
                    <input type="tel" id="modal-phone" class="w-70" name="phone">
                </div>
                <div class="input mb-3 d-flex justify-content-between align-items-center">
                    <label for="modal-email" class="w-25">Elektron poçt</label>
                    <input type="email" id="modal-email" class="w-70" name="email">
                </div>
            </form>
        </div>

        <table class="table-form table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="text-center">Ad</th>
                    <th scope="col" class="text-center">Soyad</th>
                    <th scope="col" class="text-center">Telefon</th>
                    <th scope="col" class="text-center">Elektron poçt</th>
                    <th scope="col" class="text-center">Əməliyyatlar</th>
                </tr>
            </thead>
        </table>

        <div class="card-group pt-2">
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
